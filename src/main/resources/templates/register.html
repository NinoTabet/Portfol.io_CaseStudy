<body>
  <!--Main landing page-->
  <div class="mx-5">
    <div th:if="${param.success}">
      <div class="alert alert-info">You've successfully registered
        to our app!</div>
    </div>
    <div class="d-flex justify-content-md-center align-items-center flex-column vh-100">
      <div class="bg-white rounded-5 p-3">
        <h1 class="text-center">Sign Up Form</h1>
        <div class="d-flex justify-content-center">
          <div>
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                       name="username" th:field="*{username}" />
                <label class="form-label" for="form3Example1cg">Username</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                       name="email" th:field="*{email}" />
                <label class="form-label" for="form3Example3cg">Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                       name="password" th:field="*{password}" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary rounded-pill me-2 btn-block btn-lg">SIGN UP</button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">Already have an account? <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>
            </form>

          </div>
      </div>
    </div>
  </div>

  <!--
    this section needs an @ of the user that posted the photo
    maybe each time the user loads the page it loads a random
    artist from the explore page and loads the 10 most famous photos or something
  -->

  <div class="background-image" style='background-image: url("../../Content/1.jpg"); opacity: 1;'></div>
  <div class="d-flex justify-content-start align-items-end fixed-bottom p-3 m-3">
    <button id="copyButton" class="btn btn-light">@indie_shakes</button>
  </div>
  <div id="notification" class="alert alert-success position-fixed bottom-0 end-0 m-3 fade" role="alert">
    Copied to clipboard!
  </div>

  <!--
    need to put a group of photos in the background that cycle through the most
    famous photos that are on the explore page at that moment
  -->

</body>
</html>
